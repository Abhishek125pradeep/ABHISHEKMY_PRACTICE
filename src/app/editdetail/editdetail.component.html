
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div>
    <div >
        <mat-card >
            <mat-card-content style="border: 1px solid black;height: 200px;width: 300px;">
            <img [src]="url" height="150"><br>
            <input type="file" (change)="onselectFile($event)">
            </mat-card-content>
        </mat-card> 
    </div>

    <div > 
        <button type="button" class="btn btn-warning">Edit Photo</button> &nbsp;
        <button type="button" class="btn btn-warning" (click)="EditProfile()">Edit Profile</button>
    </div>
   
</div>
